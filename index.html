<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="view-highscores">View Highscores</div>

    <div id="timer">Time left: 60s</div>

    <h1 id="header">JavaScript Quiz</h1>
    <hr>
    <h2 id="question">Press start below to begin your quiz!</h2>

    <div id="answer-choice-container">
        <button class="answer-choice-item start">Start Quiz</button>
    </div>

    <form action="submit" style="display: none;" id="initials-form">
        <input type="text" id="initials-input">
        <button>Submit</button>
    </form>
    
    <p id="answer-feedback"></p>
    <script src="index.js"></script>
</body>
</html>
